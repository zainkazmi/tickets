<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Navigation -->
    <div id="main-nav"></div>
    
    <!-- Page Content -->
    <div id="wrapper">

        <!-- Navigation -->
        <div id="main-nav"></div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Reports</h1>
                    <input class="form-control" placeHolder="username" id="username">
                    <br/>
                    <button onclick="saveUser();" class="btn btn-default">Save</button>
                    <button onclick="findUser();" class="btn btn-default">Find All User</button>
                    <br/><br/>

                    <div id="users">
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>
     <!-- Custom Theme JavaScript -->
    <script> 
        $(function(){
            $("#main-nav").load("nav.html", function() {
                $('#dashboard-a').removeClass("active");
                $('#reports-a').addClass("active");
            });

            // Initialize APP
            Parse.initialize("GLmTpkGjuj9bryNMKdxgSD1Nj120cVi7LsdZXxlf", "3apAxUSiFdn203otVOforymzwrx0uyulFjqA4aWz");
        });

        function saveUser(){
            // Create User
            var Users = Parse.Object.extend("User");
            var user = new Users();
            user.set("username", $('#username').val());//$('#username').val());
            user.set("password", "muslim");
            user.set("email",$("#username").val());

            user.save(null,{
                success: function(object) {
                    alert("success");
                    $("#username").val('');
                },
                error: function(object, error) {
                    alert(error.message);
                }
            });
        };
        function findUser(){
            // Create User
            var Users = Parse.Object.extend("User");
            var user = new Parse.Query(Users);
            user.find({
                success: function(results) {
                    alert("Successfully retrieved " + results.length + " scores.");

                    for (var i = 0; i < results.length; i++) { 
                      var object = results[i];
                      $("#users").append(object.id + ' - ' + object.get('username')+"<br/>");
                    }
                },
                error: function(object, error) {
                    alert(error.message);
                }
            });
        };
    </script> 

</body>

</html>
